<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number - NPC Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <audio id="bgMusic" src="audio/background.mp3" autoplay muted loop></audio>
    <div class="hearts" id="hearts"></div>
    <div class="mute-toggle" id="muteIcon" onclick="toggleMute()">🔊</div>
    <div class="language-toggle" id="languageIcon" onclick="toggleLanguage()">🌐</div>
    


    <div class="npc-container">
        <div class="npc" id="npc"></div>
        <div class="dialogue-box" id="dialogue"></div>

        <div class="input-area">
            <input type="number" id="guess" min="1" max="20" autocomplete="off" />
            <button id="guessButton">猜！</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
